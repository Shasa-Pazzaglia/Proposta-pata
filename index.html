<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuoi essere il mio Valentino? üíù</title>
    <style text="style/css">
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e5 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

.hearts-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
}

.heart {
    position: absolute;
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #ff6b9d, #ff1744);
    transform: rotate(-45deg);
    animation: float 10s infinite ease-in-out;
    opacity: 0.3;
}

.heart:before,
.heart:after {
    content: '';
    position: absolute;
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #ff6b9d, #ff1744);
    border-radius: 50%;
}

.heart:before {
    top: -25px;
    left: 0;
}

.heart:after {
    top: 0;
    left: 25px;
}

.heart:nth-child(1) {
    left: 10%;
    top: 20%;
    animation-delay: 0s;
}

.heart:nth-child(2) {
    left: 70%;
    top: 40%;
    animation-delay: 2s;
}

.heart:nth-child(3) {
    left: 30%;
    top: 70%;
    animation-delay: 4s;
}

.heart:nth-child(4) {
    left: 80%;
    top: 15%;
    animation-delay: 1s;
}

.heart:nth-child(5) {
    left: 50%;
    top: 80%;
    animation-delay: 3s;
}

.heart:nth-child(6) {
    left: 20%;
    top: 50%;
    animation-delay: 5s;
}

@keyframes float {
    0%, 100% {
        transform: rotate(-45deg) translateY(0px);
    }
    50% {
        transform: rotate(-45deg) translateY(-30px);
    }
}

.container {
    background: white;
    padding: 60px 80px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
    text-align: center;
    position: relative;
    z-index: 10;
    border: 3px solid #ffb3d9;
}

.question {
    font-size: 2.5rem;
    color: #ff1744;
    margin-bottom: 40px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

.buttons-container {
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
    position: relative;
    min-height: 80px;
}

.btn {
    padding: 20px 50px;
    font-size: 1.5rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    position: relative;
}

.yes-btn {
    background: linear-gradient(135deg, #ff6b9d, #ff1744);
    color: white;
}

.yes-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
}

.no-btn {
    background: linear-gradient(135deg, #d4d4d4, #a8a8a8);
    color: white;
}

.no-btn:hover {
    background: linear-gradient(135deg, #ff6b9d, #ff1744);
}
    </style>
</head>
<body>
    <div class="hearts-background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    
    <div class="container">
        <h1 class="question">Pata, vuoi essere il mio Valentino? üíï</h1>
        
        <div class="buttons-container">
            <button id="yesBtn" class="btn yes-btn">C√¨! üíñ</button>
            <button id="noBtn" class="btn no-btn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// Gestione del click su "S√¨"
yesBtn.addEventListener('click', () => {
    // Crea cuori che esplodono
    createHeartExplosion();
    
    // Cambia il contenuto della pagina
    document.querySelector('.container').innerHTML = `
        <h1 class="question" style="font-size: 3rem;">Ciiiiii! üíñ‚ú®</h1>
        <p style="font-size: 1.5rem; color: #ff1744; margin-top: 20px;">
            ü•∞ Ovviamente, la mia patata ha detto di C√¨  ü•∞
        </p>
    `;
});

// Funzione per far "scappare" il pulsante No
noBtn.addEventListener('mouseover', () => {
    moveButton();
});

function moveButton() {
    const container = document.querySelector('.container');
    const containerRect = container.getBoundingClientRect();
    
    // Calcola nuove posizioni casuali all'interno del contenitore
    const maxX = window.innerWidth - noBtn.offsetWidth - 100;
    const maxY = window.innerHeight - noBtn.offsetHeight - 100;
    
    const randomX = Math.random() * maxX + 50;
    const randomY = Math.random() * maxY + 50;
    
    // Applica le nuove posizioni
    noBtn.style.position = 'fixed';
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
    noBtn.style.transform = 'none';
}

// Funzione per creare un'esplosione di cuori
function createHeartExplosion() {
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.fontSize = '2rem';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.animation = `explode 1s ease-out forwards`;
            
            // Direzione casuale
            const angle = (Math.PI * 2 * i) / 30;
            const velocity = 100 + Math.random() * 100;
            heart.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
            heart.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }, i * 30);
    }
}

// Aggiungi l'animazione CSS per l'esplosione
const style = document.createElement('style');
style.textContent = `
    @keyframes explode {
        to {
            transform: translate(var(--tx), var(--ty));
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);
    </script>
</body>
</html>
